<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button#btn1").click(function(){
		/* $("p").show(1000, function(){
			$("#here").html($("#btn1").text());
		}); */
		
		//현재 this는 button이다.
		//call함수에서 this는 p이다.
		//call함수에서 this가 button이고자 한다.
		//call함수에 this를 변경할 때 bind()함수를 이용한다.
		$("p").show(1000,call.bind(this));	//를 사용하면 call함수를 따로 사용해서 만들 수 있음
		
	});
	
	$("button#btn2").click(function(){
		/* $("p").hide(1000, function(){
			$("#here").html($("#btn2").text());

		}); */
		$("p").hide(1000,call.bind(this));	//를 사용하면 call함수를 따로 사용해서 만들 수 있음

	});
	
	$("button#btn3").click(function(){
		/* $("p").toggle(1000, function(){
			$("#here").html($("#btn3").text());

		}); */
		$("p").toggle(1000,call.bind(this));	//를 사용하면 call함수를 따로 사용해서 만들 수 있음

	});
	
	$("#btn4").click(function(){
		$("#div1").fadeIn(1000, function(){
			$("#here").html($("#btn4").text());
		});		
	});
	
	$("#btn5").click(function(){
		
		$("#div1").fadeOut(1000, function(){
			$("#here").html($("#btn5").text());
		});
		
	});
	
	$("#btn6").click(function(){
		
		$("#div2").fadeToggle(1000, function(){
			$("#here").html($("#btn6").text());
		});
	});
});

function call(){
	$("#here").html($(this).text());
}
</script>
</head>
<body>
	<button id="btn1">show</button>
	<button id="btn2">hide</button>
	<button id="btn3">toggle</button>
	<button id="btn4">fadein</button>
	<button id="btn5">fadeout</button>
	<button id="btn6">fadeToggle</button>
	<p id="here">여기</p>
	<p>This is a paragraph with little content.</p>
	<p>This is another small paragraph.</p>
	<div id="div1">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
	<div id="div2">cccccccccccccccccccccccccccccccc</div>

</body>
</html>
