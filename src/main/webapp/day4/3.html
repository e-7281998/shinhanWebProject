<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	a=100;	//global
	var b = 300;	//local
	//변수를 선언하였지만, 값이 초기화되지는 않음. undefined(err 아님)
	console.log(c);	//호이스팅 : var로 선언된 변수를 가장 위로 올린다. function 선언도 올린다.
	function call(){
		a2=100;	//실행 시 a가 선언되고 값이 할당된다.	//global
		var b2 = 400;
	}
	function call2(){
		document.querySelector("#here").innerHTML = a + a2  + b + c;
	}
	var c = 1000;	//global
	console.log(c);
	function call3(){
		const pi = 3.14;
		//pi = 3.141592;	//상수는 변경 불가
		document.querySelector("#here").innerHTML = pi;
		var score = 100;
		score++;
		document.querySelector("#here").innerHTML += "<br> 점수는 : " + score ;
		
		var str = "<ul>";
		for(i=1; i<=10; i++){
		//for(let i=1; i<=10; i++){	//이곳에서만 사용 가능 //let은 {블럭}에서만 유효
			//str += "<li> 숫자는 " + i + "</li>"
			str += `<li> 숫자는 ${i} </li>`	//ECMAScript6 지원 : 백틱
		}
		str += "<li> 숫자는 " + i + "</li>"	//i는 현재 글로벌임. var 사용하지 않았으므로.
		str += "</ul>"
		document.querySelector("#here").innerHTML += str ;

	}
</script>
</head>
<body>
	<button onclick="call()">번수 선언</button>
	<button onclick="call2()">번수 선언</button>
	<button onclick="call3()">var, let, const</button>
	<hr/>
	<div id="here">여기</div>
</body>
</html>
