<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<style>
	h1 {
		background-color: orange;
	}
</style>
<script>
	console.log('head에 internal js 작성');
</script>
<script>
	score = 100;
	var score2 = 200;
	let score3 = 300;
	const score4 = 400;
	function call(){
		a = 10;	//이 부분을 수행하면 global 변수가 된다.
		var b = 20	//local 변수
		let c = 30;	//{ }안에서 유효
		{
			let d = 40;	//이 블록 안에서만 유효
		}
		here.innerHTML = a + b + c;
	}
	
	window.onload = function(){
		//alert('load됨');
		document.getElementById("btn2").onclick = function(){
			here.innerHTML = "버튼 누름";
			
			//number, string boolean, undefind, function, object
			//123,"",'',``,true,false, 선언되었지만 값 할당 안함, function(){}, {}, 배열[]
			//타입확인하기 : typeof()
			var age = prompt('나이를 입력하세요', 20);
			
			here.innerHTML = age + " - 데이터 타입 : " + typeof(age);
			var name;
			here.innerHTML = name + " : " + typeof(name);
		};
	};
	
	
</script>
</head>
<body >
	<h1>js function 문법</h1>
	<hr/>
	<button onclick="call()">변수 복습(inline 방식)</button>
	<button id="btn2">데이터 타입</button>
	<button id="btn3">선언적 함수 : 이름 O</button>
	<button id="btn4">익명 함수 : 이름 X</button>
	<hr/>
	<div id="here">여기</div>
	<img alt= "감쟈" src="../html5-css3-master/16/images/food.jpg" width= "200" height="200">

	<script>
		btn3.onclick = f3;
		btn4.onclick = function(){
			here.innerHTML += "<br/>이름이 없는 익명함수다.";
			f3();
			
			(function (){
				alert("익명");
			})();	//익명함수를 정의하고, 실행함
			
			var a = function(){
				alert("익명2");
			}
			
			a();
		};
		function f3(){
			here.innerHTML += "<br/> 이름이 있는 선언적 함수다.";
		};
		
	</script>
	
</body>
</html>
