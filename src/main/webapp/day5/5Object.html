				display.innerHTML += "<br>" + this["first name"] + food + "를 먹음 ... 급여" + salary;
				//호출한 객체의 salary를 호출

		display.innerHTML += emp["salary"];
		display.innerHTML += "salary" in emp;
		display.innerHTML += "salary2" in emp;
		
	}
	function call2(){
		for(var prop in emp){
			display.innerHTML += "<br>" + prop + "===>" + emp[prop];

			display.innerHTML += "<br>" + prop + "===>" + window[prop];
		}
