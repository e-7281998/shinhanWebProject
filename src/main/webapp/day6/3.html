<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		//alert("load끝");
		here.innerHTML = "<h1>load끝</h1>";
		btn1.onclick = call;
		btn2.onclick = call2;
		btn3.onclick = call3;
		btn4.onclick = call4;
		btn5.onclick = call5;
		btn6.onclick = call6;
	};
	
	function call(){
		var str = "";
		//블럭이 들어간 곳은 let을 사용하는게 좋음
		for(let prop in window){
			str += prop + " ----> " + window[prop] +"<br>";
		}
		here.innerHTML = str;
	}
	function call2(){
		var str = "";
		//블럭이 들어간 곳은 let을 사용하는게 좋음
		for(let prop in document){
			str += prop + " ----> " + document[prop] +"<br>";
		}
		here.innerHTML = str;
	}
	function call3(){
		var str = "";
		//블럭이 들어간 곳은 let을 사용하는게 좋음
		for(let prop in location){
			str += prop + " ----> " + location[prop] +"<br>";
		}
		here.innerHTML = str;
	}
	function call4(){
		var str = "";
		//블럭이 들어간 곳은 let을 사용하는게 좋음
		for(let prop in navigator){
			str += prop + " ----> " + navigator[prop] +"<br>";
		}
		here.innerHTML = str;
	}
	function call5(){
		var str = "";
		//블럭이 들어간 곳은 let을 사용하는게 좋음
		for(let prop in history){
			str += prop + " ----> " + history[prop] +"<br>";
		}
		here.innerHTML = str;
	}
	function call6(){
		var str = "";
		//블럭이 들어간 곳은 let을 사용하는게 좋음
		for(let prop in screen){
			str += prop + " ----> " + screen[prop] +"<br>";
		}
		here.innerHTML = str;
	}
</script>
</head>
<body>
	<h1>BOM : Browser Object Model에 대하여</h1>

	<button id="btn1">window</button>
	<button id="btn2">document</button>
	<button id="btn3">location</button>
	<button id="btn4">navigator</button>
	<button id="btn5">history</button>
	<button id="btn6">screen</button>
	<button id="btn7" onclick="location.href='../day2/empSelect.jsp'">직원조회로 이동</button>
	<button id="btn8" onclick="location.href='../day2/emp_insert.html'">직원입력으로 이동</button>
	<a href="../day2/empSelect.jsp" target="_black">직원 조회 페이지 이동</a>
	<hr>

	<div id="here">여기</div>
</body>
</html>
